<form [formGroup]="form">
  <div class="form-group">
      <label for="oldPassword">Old Password</label>
      <input 
          formControlName="oldPassword"
          id="oldPassword" 
          type="password" 
          class="form-control">
          <div *ngIf="oldPassword.pending">Checking...</div>
          <div *ngIf="oldPassword.invalid && oldPassword.touched" class="alert alert-danger">
              <div *ngIf="oldPassword.errors.required">Old password is required</div>
              <div *ngIf="oldPassword.errors.wrongPassword">Wrong password</div>
          </div> 
  </div>
  <div class="form-group">
      <label for="newPassword">New Password</label>
      <input 
          formControlName="newPassword"
          id="newPassword" 
          type="password" 
          class="form-control"
          (input)="newPasswordChanged()">
      <div *ngIf="newPassword.invalid && newPassword.touched" class="alert alert-danger">
          <div *ngIf="newPassword.errors.required">New password is required</div>
      </div> 
  </div>
  <div class="form-group">
    <label for="confirmedPassword">Confirm Password</label>
    <input 
        formControlName="confirmedPassword"
        id="confirmedPassword" 
        type="password" 
        class="form-control">
    <div *ngIf="confirmedPassword.invalid && confirmedPassword.touched" class="alert alert-danger">
        <div *ngIf="confirmedPassword.errors.required">Confirm the password</div>
        <div *ngIf="confirmedPassword.errors.equalPasswords">Passwords are not equal</div>
    </div>
  </div>
  <button class="btn btn-primary" type="submit">Change</button>
</form>
