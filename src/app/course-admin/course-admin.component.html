<form #f="ngForm" (ngSubmit)="onSubmit(f)">
  <div ngModelGroup="course">
    <div class="form-group">
      <label for="courseName">Course Name</label>
      <input type="text"
        ngModel
        name="courseName"
        id="courseName"
        #courseName="ngModel"
        required
        minlength="3"
        class="form-control">

        <div class="alert alert-danger" *ngIf="courseName.invalid && courseName.touched">
          <div *ngIf="courseName.errors.required">Course Name is required.</div>
          <div *ngIf="courseName.errors.minlength">Course Name min length is {{courseName.errors.minlength.requiredLength}}.</div>
        </div>
    </div>

    <div class="form-group">
      <label for="category">Category</label>
      <select
        required
        class="form-control"
        name="category"
        id="category"
        ngModel
        #category="ngModel">
        <option value=""></option>
        <option *ngFor="let categoryOption of categories" [value]="categoryOption.id">{{categoryOption.name}}</option>
      </select>

      <div class="alert alert-danger" *ngIf="category.invalid && category.touched">
          <div *ngIf="category.errors.required">Course Category is required.</div>
      </div>
    </div>

    <div class="checkbox">
        <label>
          <input type="checkbox"
            name="hasGaranty"
            id="hasGaranty"
            ngModel
            #category="ngModel"> 30-day money-back garanty
        </label>
    </div>
  </div>
  <p>{{f.value | json}}</p>
  <button class="btn btn-primary" [disabled]="f.invalid">Submit</button>
</form>
